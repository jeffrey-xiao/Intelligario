<!DOCTYPE HTML>
<html>
    <head>
        <title>Intelligario</title>
        <link href="css/main.css" rel="stylesheet" />
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/socket.io.js"></script>
        <script src="js/fabric.min.js" type="text/javascript"></script>
        <script src="js/priority-queue.min.js" type="text/javascript"></script>
        <script src="js/underscore.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <link href='https://fonts.googleapis.com/css?family=Lato:100,400,300,700,900' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="splash">
            <div id="splash-center">
                <img alt="Intelligario" src="img/logo.png" style="width:400px;" />
                <p><strong>Instructions:</strong> Adjust the aggressiveness slider at the bottom right</p>
                <input type="text" id="name-input" placeholder="Please enter your name"/>
                <button id="start-button">Join Game</button>
            </div>
        </div>
		<div id="scoreboard">
			<strong>Scoreboard</strong><br/><br/>
			<div id="scoreboard-text"></div>
		</div>
        <input id="slider" type="range" min="1" max="20" step="1" />
        <div id="end">
            <div id="end-center">
                <h1>Game Over</h1>
                <p>Your final score is <span id="score"></span></p>
            </div>
        </div>
        <canvas id="game"></canvas>
    </body>
</html>
